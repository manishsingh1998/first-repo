<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        #secondPara{
            color: red;
        }
        .blueElement{
            color: blue;
            background-color: lightblue;
        }
        footer,span{
            color: green;
            background-color: lightgreen;
        }
   
    </style>
</head>
<body>
    <h3> This is CSS selectors</h3>

    <p class="blueElement"> This is a simple paragraph to demonstrate CSS selectors</p>
    <p id="secondPara" class="redelement"> This is a ANOTHER simple paragraph to demonstrate CSS selectors</p>
    <div>
        <p > This is a yet Another simple paragraph to demonstrate CSS selectors</p>
        <span> This is Span</span>
    </div>
    <footer> This is footer </footer>
</body>
</html>
